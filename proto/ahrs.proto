syntax = "proto3";

package AHRS;

message SensorMeasurement {
  float x = 1;
  float y = 2;
  float z = 3;
}

message SensorBias {
    float x = 1;
    float y = 2;
    float z = 3;
}


/* message IMUMeasurement { */
